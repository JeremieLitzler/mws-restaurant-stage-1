<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">

    <header>
        <h1>
            <a href="/">Restaurant Reviews</a>
        </h1>
        <nav>
        </nav>
    </header>

    <ul id="breadcrumb" class="breadcrumb">
    </ul>

    <main id="maincontent" class="resto-page-container">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-hidden="true"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <div class="restaurant-img-container">
                <img id="restaurant-img">
            </div>
            <div class="c-btn btn-default">
                <button class="btn-resto-hours" value="View opening hours" onclick="document.getElementById('restaurant-hours').style.display='block'">
                    View opening hours
                </button>
            </div>
            <div class="c-btn btn-default">
                <button value="Read reviews" onclick="document.getElementById('reviews-container').style.display='block'">
                    Read reviews
                </button>
            </div>
        </section>
        <section id="restaurant-hours" class="c-modal restaurant-hours-container-modal">
            <div class="restaurant-hours__table">
                <table id="restaurant-hours"></table>
            </div>
            <div class="c-btn btn-default btn-stretch">
                <button value="Close" onclick="document.getElementById('restaurant-hours').style.display='none'">
                    Close
                </button>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" class="c-modal reviews-container-modal">
            <ul id="reviews-list"></ul>
            <div class="c-btn btn-default btn-stretch">
                <button value="Close" onclick="document.getElementById( 'reviews-container').style.display='none'">
                    Close
                </button>
            </div>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
</body>

</html>
