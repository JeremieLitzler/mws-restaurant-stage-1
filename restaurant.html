<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <!-- Normalize.css for better cross-browser consistency -->
                <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
                <!-- Main CSS file -->
                <link href="css/styles.css" rel="stylesheet" type="text/css">
                    <title>
                        Restaurant Info
                    </title>
                </link>
            </meta>
        </meta>
    </head>
    <body class="inside">
        <a class="c-skip-link c-btn" href="#restaurant-actions">
            View opening hours
        </a>
        <header>
            <h1>
                <a class="c-link-on-dark" href="/" title="View Home page">
                    Restaurant Reviews
                </a>
            </h1>
            <nav>
            </nav>
            <ul class="breadcrumb" id="breadcrumb">
            </ul>
        </header>
        <main class="resto-page-container" id="maincontent">
            <section class="restaurant-details-container" id="restaurant-container">
                <h2 id="restaurant-name">
                </h2>
                <p id="restaurant-cuisine">
                </p>
                <p id="restaurant-address">
                </p>
                <div class="restaurant-img-container">
                    <img alt="Featured image of the restaurant" id="restaurant-img">
                    </img>
                </div>
                <div id="restaurant-actions">
                    <button class="c-btn btn-default btn-resto-hours open-hours-modal js-restaurant-hours-modal" title="View opening hours">
                        View opening hours
                    </button>
                    <button class="c-btn btn-default open-reviews-modal js-reviews-modal" title="Read reviews">
                        Read reviews
                    </button>
                </div>
            </section>
            <section class="c-modal restaurant-hours-container-modal js-restaurant-hours-modal" id="restaurant-hours" role="dialog">
                <h2>
                    Opening hours
                </h2>
                <table id="restaurant-hours-table">
                </table>
                <button class="c-btn btn-default js-close-modal" title="Close the restaurant opening hours">
                    Close
                </button>
            </section>
            <section class="c-modal reviews-container-modal js-reviews-modal" id="reviews-container" role="dialog">
                <ul id="reviews-list">
                </ul>
                <div class="btn-close-modal js-close-modal">
                    <button class="c-btn btn-default" title="Close the reviews">
                        Close
                    </button>
                </div>
            </section>
            <!-- Beginning map -->
            <section class="map-container">
                <div aria-hidden="true" id="map">
                </div>
            </section>
            <!-- End map -->
        </main>
        <!-- End main -->
        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2018
            <a href="/" title="View Home page">
                <strong>
                    Restaurant Reviews
                </strong>
            </a>
            All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <script charset="utf-8" src="js/app.js" type="application/javascript">
        </script>
        <!-- Database helpers -->
        <script src="js/dbhelper.js" type="text/javascript">
        </script>
        <!-- Main javascript file -->
        <script src="js/restaurant_info.js" type="text/javascript">
        </script>
        <script charset="utf-8" src="js/focus.handler.js" type="application/javascript">
        </script>
        <!-- Google Maps -->
        <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXysE433qRY0W9gup0-_N5UF_0ObJK3oc&libraries=places&callback=initMap">
        </script>
        <!-- End scripts -->
    </body>
</html>
