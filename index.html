<body>
    <a class="c-skip-link c-btn c-btn-over-dark" href="#filters">
        Skip to searching restaurants
    </a>
    <header>
        <h1>
            <a class="c-link-on-dark jsHomeLink" href="/" title="View Home page">
                Restaurant Reviews
            </a>
        </h1>
        <nav>
        </nav>
    </header>
    <main class="index-page-container" id="maincontent">
        <section class="map-container" id="map-container">
            <div class="map-offline-placeholder">
                <h2 class="emphasis">Google Maps</h2>
                <p class="emphasis">Connect to a Wifi or Mobile network to view the map.</p>
            </div>
            <div aria-hidden="true" role="application" id="map">
            </div>
        </section>
        <section class="restaurants-container">
            <div class="filter-options" id="filters">
                <button class="c-btn btn-default open-search-modal js-filters-modal" href="#" title="Open the search">
                    Search
                </button>
            </div>
            <ul id="restaurants-list">
            </ul>
            <p class="no-restaurant-msg">
                No restaurant found for your search.
            </p>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2018
        <a href="/" class="jsHomeLink" title="View Home page">
            <strong>
                Restaurant Reviews
            </strong>
        </a>
        All Rights Reserved.
    </footer>
    <div class="c-modal js-filters-modal" id="filters-modal" role="dialog">
        <h2>
            You can filter the restaurant list using the dropdowns below
        </h2>
        <label for="neighborhoods-select">
            Select a neighborhood value:
        </label>
        <select id="neighborhoods-select" name="neighborhoods">
            <option value="all">
                All Neighborhoods
            </option>
        </select>
        <label for="cuisines-select">
            Select a cuisine value:
        </label>
        <select id="cuisines-select" name="cuisines">
            <option value="all">
                All Cuisines
            </option>
        </select>
        <button class="c-btn btn-default js-apply-filters" href="#" title="Apply selected filters to display the list of restaurants">
            Apply selected filters
        </button>
        <button class="c-btn btn-default js-close-modal" title="Close search modal">
            Close Search
        </button>
    </div>
