<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" src="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <h1>
            <a href="/">Restaurant Reviews</a>
        </h1>
        <nav>
        </nav>
    </header>
    <main id="maincontent">
        <section id="map-container">
            <div id="map" aria-hidden="true"></div>
        </section>
        <section class="restaurants-container">
            <div class="filter-options">
                <div class="c-btn btn-default">
                    <button title="Open the search" class="filter-list" href="#" onclick="document.getElementById('filters-modal').style.display='block'">Search</button>
                </div>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <div id="filters-modal" class="c-modal">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
        </select>
        <div class="c-btn btn-default">
            <button href="#" title="Close Search" onclick="document.getElementById('filters-modal').style.display='none'">Close Search</button>
        </div>
    </div>
    <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXysE433qRY0W9gup0-_N5UF_0ObJK3oc&libraries=places&callback=initMap"></script>
</body>

</html>
