<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" src="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <h1>
            <a href="/">Restaurant Reviews</a>
        </h1>
        <nav>
        </nav>
    </header>
    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section class="restaurants-container">
            <div class="filter-options">
                <a title="Open the search" class="filter-list btn-default" href="#" onclick="document.getElementById('filters-modal').style.display='block'">Search</a>
                <a title="View the list of restaurants" class="view-list btn-default" href="#restaurants-list">
                    View list
                    <i class="fas fa-angle-double-down"></i>
                </a>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <section class="filters-modal">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
        </select>
        <a href="#" title="Close Search" class="btn-default" onclick="document.getElementById('filters-modal').style.display='none'">Close Search</a>
    </section>
    <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwOeJnDCUBxX9xneibbLydTlYkJsB5S9s&libraries=places&callback=initMap"></script>
    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
</body>

</html>
